<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css' ) }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='validacion.js' ) }}"></script>
</head>
<body id="f">
        <center>
        <form action="/guardar" method="POST">
        <h1 id="t"> Registro usuario nuevo </h1> 
        <img src="{{ url_for('static', filename='imagenes/usuario-nuevo.jpg' ) }}" alt="Usuario" id="usuario"> 
        <table  border="0"    >
            <tr>
                <td>  Identificacion:   </td>
                <td><input type="number" name="id" placeholder="Ingrese su id" class="form-control" style="width: 300px;"required></td>
            </tr>
            <tr>
                <td>  Nombre:   </td>
                <td><input type="text" name="nombre" placeholder="Ingrese su nombre" class="form-control" style="width: 300px;" required></td>
            </tr>
            <tr>
                <td>  Contacto:   </td>
                <td><input type="text" name="contacto" placeholder="Ingrese su contacto" class="form-control" style="width: 300px;"></td>
            </tr>
            <tr>
                <td>  Correo:   </td>
                <td><input type="email" name="correo" onkeyup="validarEmail(this)" placeholder="Ingrese su correo" class="form-control" style="width: 300px;" required></td>
            </tr>        
        <br>
    </table>
    <br>
<input type="submit" value="Crear usuario" class="btn btn-outline-info">
</form>

    <br>
        <a href="/"><button type="button" class="btn btn-outline-danger">Volver al inicio</button></a>
        <p>{{mensaje}}</p>
        </center>
</body>
</html>
