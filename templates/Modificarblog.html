<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css' ) }}">
</head>

<body id="f">
    <table border="0" style="border-collapse: collapse; width: 99.8%; text-align: left; height: 60px;">
        </tr>
        <tr style="height: 60px;">
            <td style="width: 100%; text-align:left;">
                <h1 id="Titulo">Blogs Mintic.edu.co</h1>
            </td>
        </tr>
    </table>
    <form action="/cambios" method="POST">
        <center>
            <table border="0" style="border-collapse: collapse; width: 95%; height: 85px; text-align: left;">
                <tbody>
                    <tr style="height: 85px;margin-right: 10px;">
                        <td style="width: 50%; height: 85px; text-align: left;margin-left: 20px;">
                            <br>
                            <p>Titulo original:<input type="text" name="Titulo" value="{{row['titulo']}}" id="ingresos"></p>
                            <p>Fecha: <input type="date" name="Fecha" value="{{row['fecha']}}" id="ingresos"></p>
                        </td>
                        <td style="width: 50%; height: 85px; text-align: right;">
                            <p>Tema <select name="Tema" selected="{{row['tema']}}">
                                    <option value="none" selected disabled hidden> 
                                        ...
                                    <option>Python</option>
                                    <option>Java</option>
                                    <option>JavaScript</option>
                                    <option>Otro</option>
                                    </select></p>
                            <p>Estado <select name="Estado" selected="{{row['estado']}}">
                                    <option value="none" selected disabled hidden> 
                                        ...
                                    <option>Publico</option>
                                    <option>Privado</option>
                                    </select></p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table border="0" style="border-collapse: collapse; width: 95%; height: 10px; text-align: center;">
                <tr style="height: 80px;">
                    <td style="width: 100%; text-align: left; height: 10px;">
                        <textarea border="0" name="resumen" rows="8" cols="10" placeholder="Aqui va el texto del Blog" style="margin: 0px; width: 1000px; height: 250px;">{{row["blog"]}}</textarea>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left;color: red;">*Favor rellenar todos los cuadros de informacion, de lo contrario se perder√°n los cambios realizados</td>
                </tr>
                <tr style="height: 40px;text-align: right;">
                    <td style="width: 100%; text-align: right;">

                        <td><a><button type="submit" name="Guardar" value="{{row['idblog']}}" class="btn btn-outline-info">Guardar</button></a></td>

                        <td><a href="/misb"><button type="button" class="btn btn-outline-danger">Regresar</button></a></td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
